                            </div>
                        </div>
                        <div class="Formulario">
                            <label for="Id" class="form-label">Cédula:</label>

                            </div>
                        </div>
                        <div class="Formulario">
                            <label for="Location" class="form-label">En que zona del pais reside:</label>
                            <input type="text" class="form-control" id="Location" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Ingrese una Risidencia.
                            </div>

                        <div class="Formulario">
